<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeForum</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-comments"></i> VibeForum
        </div>
        <div class="nav-links">
            <button id="newThreadBtn" class="btn primary">
                <i class="fas fa-plus"></i> New Thread
            </button>
            <a href="login.html" class="btn">
                <i class="fas fa-user"></i> Login
            </a>
        </div>
    </nav>

    <main class="container">
        <aside class="categories">
            <h2><i class="fas fa-th-large"></i> Categories</h2>
            <ul id="categoryList">
                <li class="active" data-category="all">
                    <i class="fas fa-globe"></i> All Topics
                </li>
                <li data-category="general">
                    <i class="fas fa-comments"></i> General Discussion
                </li>
                <li data-category="tech">
                    <i class="fas fa-laptop-code"></i> Technology
                </li>
                <li data-category="gaming">
                    <i class="fas fa-gamepad"></i> Gaming
                </li>
                <li data-category="music">
                    <i class="fas fa-music"></i> Music
                </li>
            </ul>
        </aside>

        <section class="content">
            <div class="threads-header">
                <h1><i class="fas fa-fire"></i> Popular Threads</h1>
                <div class="sort-options">
                    <select id="sortSelect">
                        <option value="newest">Newest First</option>
                        <option value="popular">Most Popular</option>
                        <option value="active">Most Active</option>
                    </select>
                </div>
            </div>

            <div id="threadsList" class="threads-list">
                <!-- Threads will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Modal for creating new thread -->
    <div id="newThreadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="threadForm">
                <div class="post-editor">
                    <div class="post-editor-header">
                        <div class="post-editor-title">
                            <input type="text" id="threadTitle" placeholder="Thread Title" required>
                        </div>
                    </div>
                    <div class="post-editor-content">
                        <textarea id="threadContent" placeholder="What's on your mind?" required></textarea>
                        <div class="image-preview"></div>
                    </div>
                    <div class="post-editor-toolbar">
                        <div class="toolbar-left">
                            <div class="image-upload">
                                <i class="fas fa-image"></i>
                                <input type="file" id="threadImage" accept="image/*">
                            </div>
                            <select id="threadCategory" class="category-select">
                                <option value="general">General</option>
                                <option value="tech">Technology</option>
                                <option value="gaming">Gaming</option>
                                <option value="music">Music</option>
                            </select>
                        </div>
                        <button type="submit" class="post-btn">Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Add sticky theme toggle at the bottom of the page -->
    <div class="sticky-theme-toggle">
        <button id="themeToggle" class="btn">
            <i class="fas fa-moon"></i> Dark Mode
        </button>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/forum.js"></script>
</body>
</html>
